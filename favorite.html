<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
  <!-- Nav Bar -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-light" style="background-color: #f1ffff;">
    <a class="navbar-brand" href="./index.html">H! Native </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Favorite</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">ChatRoom</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <select class="custom-select custom-select-md mr-2" id="category-select">
          <option selected>Name</option>
          <option value="Country">Country</option>
        </select>
        <input class="form-control mr-sm-2" id="search-input" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-info my-2 my-sm-0" id="search" type="submit"><i
            class="fas fa-search"></i></button>
      </form>
    </div>
  </nav>
  <!-- carousel -->
  <div id="carouselExampleCaptions" class="carousel slide mb-5" id="myCarousel" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./Carousel_1.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block text-xl-right">
          <h3>Meet People Around the World !</h3>
        </div>
      </div>
      <div class="carousel-item">
        <img src="./Carousel_2.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block text-xl-right">
          <h3 class="text-body">Explore The Culture !</h3>
        </div>
      </div>
      <div class="carousel-item">
        <img src="./Carousel_3.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block text-xl-right">
          <h3 class="">Be Frieneds With Natives !</h3>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>


  <div class="container mt-8">
    <div class="row mb-sm-4 justify-content-end" id="filterbutton">
      <div class="col-4 d-flex justify-content-end">
        <form class="form-inline">
          <select class="custom-select custom-select-md mr-2" id="gender-select">
            <option selected>All Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </form>
      </div>
    </div>
    <div class="row" id="data-pannel">
      <!-- js render api data -->
    </div>
  </div>

  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center" id="pagination">
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
    </ul>
  </nav>

  <!-- Frineds Modal -->
  <div class="modal fade" id="friend-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <img src="https://randomuser.me/api/portraits/men/88.jpg" alt="Friends" class="img-thumbnail mr-20">
          <h5 class="modal-itle ml-30" id="friend-modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="friend-modal-body">
          <ul>
            <li class="birthday" id="friend-modal-birthday"></li>
            <li class="gender" id="friend-modal-gender"></li>
            <li class="age" id="friend-modal-age"></li>
            <li class="email" id="friend-modal-email"></li>
            <li class="region" id="friend-modal-region"></li>
          </ul>
        </div>
        <div class="modal-footer modal-friend-footer">
          <button class="btn btn-danger btn-delete-friend" data-dismiss="modal">Delete</button>
          <button class="btn btn-primary btn-chat-friend" data-toggle="modal" data-target="#chat-modal"
            data-dismiss="modal">Chat</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Chat Modal 讓使用者可以跟朋友聊天 -->
  <div class="modal fade" id="chat-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h6 class="modal-title" id="exampleModalLabel">New message</h6>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="modal-chat-body">

          </div>
        </div>
        <div class="modal-footer">
          <div class="row d-flex justify-content-start">
            <div class="col-10 text-left">
              <input type="text" placeholder="type message here">
            </div>
            <div class="col-1">
              <i class="fas fa-paper-plane"></i>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./favorite.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
</body>

</html>
